@if (chat(); as chat) {
    <app-avatar-circle [avatarUrl]="chat.userFrom.avatarUrl" class="size32"></app-avatar-circle>

    <div class="last-message__wrapper">
        <div class="last-message__header medium-text">
            <span>{{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}</span>
            <span>{{ chat.createdAt | date: 'dd.MM.YY' }}</span>
        </div>
        <div class="medium-text">{{ chat.message ?? '...' }}</div>
    </div>
}
