<div>
    <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="login-form">
        <h1 class="h1 mb60">Вход</h1>
        <tt-input
            type="text"
            placeholder="Введите логин"
            formControlName="username"
        >
            Telegram username
        </tt-input>

        <tt-input
            type="password"
            placeholder="Введите пароль"
            formControlName="password"
        >
            Пароль
        </tt-input>

        <button class="btn btn-shadow mt32 mb60" type="submit">Войти</button>
    </form>
</div>
<div class="login-logo">
    <img src="/assets/svgs/login-icon.svg" alt="Logo"/>
</div>
