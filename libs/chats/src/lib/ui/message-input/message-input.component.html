<app-avatar-circle
  *ngIf="me() as profile"
  class="size32"
  [avatarUrl]="profile.avatarUrl"
></app-avatar-circle>

<textarea
  [(ngModel)]="postText"
  class="hidden-textarea"
  (input)="onTextAreaInput($event)"
  placeholder="Напишите что-нибудь"
></textarea>

<button class="btn-icon" (click)="onCreateMessage()">
  <svg icon="airplane" class="svg16"></svg>
</button>
