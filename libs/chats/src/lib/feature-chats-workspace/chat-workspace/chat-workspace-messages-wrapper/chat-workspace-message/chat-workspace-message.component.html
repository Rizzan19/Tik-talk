@if (message(); as message) {
    @if (user(); as user) {
        <app-avatar-circle
          class="size32"
          [avatarUrl]="user.avatarUrl"
        ></app-avatar-circle>
        <div class="message-container">
          <div class="message-title mb8">
            <strong class="title-text">
              {{ user.firstName }} {{ user.lastName }}
            </strong>
            <strong class="regular mb8">{{ message.createdAt | date: 'HH:mm' : 'UTC+6' }}</strong>
          </div>
          <div class="message-text medium-text">
            {{ message.text }}
          </div>
        </div>
    }
}
