<div class="messages-wrapper">
  @for (day of messages() | keyvalue; track day.key) {
  <div class="day-wrapper">
    <div class="day">{{ day.key }}</div>
    @for (message of day.value; track message.id) {
    <app-chat-workspace-message
      [message]="message"
    ></app-chat-workspace-message>
    }
  </div>
  }
</div>

<app-message-input (created)="onSendMessage($event)"></app-message-input>
